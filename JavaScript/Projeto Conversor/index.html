<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main>
        <label>
            Converter <b>de</b>:
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select>
                <option>$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
<label>
    Valor
    <input placeholder="R$ 10.000">
</label>

<button>Converter</button>

<section>
    <div>
        <img src="./img/brasil.png" alt="moeda-a-converter"
        <p>Real</p>
        <p>R$ 00,00</p>
    </div>

    <img src="./img/Vector.png" alt="seta">

    <div>
        <img src="./img/estados-unidos.png" alt="moeda-convertida"
        <p>Real</p>
        <p>US$ 00,00</p>
    </div>

</section>
        
    </main>
    
</body>
</html>
