<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./img/logo.gif" alt="logo-money" id="image-logo">

    <main>

        <label>
            Converter de:
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter para:
            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./img/brasil.png" alt="moeda-a-converter" 
                <p>Real</p>
                <p class="currency-value-to-convert">R$ 00,00</p>
            </div>

            <img class="arrow-img" src="./img/Vector.png" alt="seta">

            <div class="currency-box">
                <img id="currency-image" src="./img/estados-unidos.png" alt="moeda-convertida">
                <p id="currency-name"> Dólar Americano</p>
                <p class="currency-value">US$ 00,00</p>
            </div>

        </section>

    </main>

</body>

<script src="./scripts.js"></script>

</html>
